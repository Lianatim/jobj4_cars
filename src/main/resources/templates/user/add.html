<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>

    <title>TODO list</title>
</head>
<body>
<div class="container pt-3">
    <header th:insert="blocks/header :: header"></header>
    <div class="row justify-content-center">
        <div class="card text-center mt-2" style="width: 55%">
            <div class="card" style="width: 100%">
                <div class="card-header">
                    User registration
                </div>
                <div class="card-body shadow">
                    <form th:action="@{/user/registration}" method="POST">
                        <input type="hidden" name="id" value="0"/>
                        <label>Name</label>
                        <div class="form-group row justify-content-center">
                            <input type="name" class="form-control bg-light col-md-6" placeholder="type a name"
                                   name="name" id="name" required>
                        </div>
                        <label>Login</label>
                        <div class="form-group row justify-content-center">
                            <input type="text" class="form-control bg-light col-md-6" placeholder="type a login"
                                   name="login" id="login" required>
                        </div>
                        <label>Password</label>
                        <div class="form-group row justify-content-center">
                            <input type="password" class="form-control bg-light col-md-6"
                                   placeholder="*******"
                                   name="password" id="password" required>
                        </div>
                        <label>Choose time zone</label>
                        <div class="form-group row justify-content-center">
                            <div class="col-8">
                                <select class="form-control" name="userZone" id="userZone.id">
                                    <option th:each="userZone : ${userZones}" th:value="${userZone.toZoneId()}"
                                            th:text="${userZone.toZoneId()}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row justify-content-center">If you already have an account :
                            <a th:href="@{/user/loginPage}" class="link" role="button"
                               aria-pressed="true">Log in</a>
                        </div>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
